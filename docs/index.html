<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Prices</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ›’ Grocery Price Tracker</h1>
  <input type="text" id="filterInput" placeholder="Search product...">
  <div>
    <label for="filter">Show:</label>
    <select id="filter">
      <option value="all">All Products</option>
      <option value="old_price">Discounted Products</option>
      <option value="promotion">Promotions</option>
      <option value="both">Discount + Promotion</option>
    </select>
    <label for="sort">Sort by:</label>
    <select id="sort">
      <option value="none">None</option>
      <option value="name-asc">Product Name (A â†’ Z)</option>
      <option value="name-desc">Product Name (Z â†’ A)</option>
      <option value="price-asc">Price (Low â†’ High)</option>
      <option value="price-desc">Price (High â†’ Low)</option>
    </select>
  </div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Store</th>
        <th data-sort="name" class="sortable">Product</th>
        <th data-sort="price" class="sortable">Price</th>
        <th>Old Price</th>
        <th>Promotion</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
